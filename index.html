<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nft-card">
            <img src="img/image-equilibrium.jpg" alt="equilibrium" class="hero-img">
            <div class="offer">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="flex price-time">
                <div class="eth info">
                    <img src="img/icon-ethereum.svg" alt="eth" class="eth-logo">
                    <p class="price">0.041ETH</p>
                </div>
                <div class="time-left info">
                    <img src="img/icon-clock.svg" alt="clock" class="clock">
                    <p class="text">3 days left</p>
                </div>
            </div>
            <div class="author">
                <img src="img/image-avatar.png" alt="avatar" class="avatar">
                <p class="name">Creation of <span>Jusles Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
